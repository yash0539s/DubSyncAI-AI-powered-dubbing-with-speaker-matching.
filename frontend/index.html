<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduDub - AI Real-Time Dubbing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* --- Global Styles --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
      animation: slideInTop 1s ease forwards;
    }

    /* --- Form Styles --- */
    form {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 500px;
      animation: fadeIn 1s ease forwards;
    }

    input[type="file"], select {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid rgba(255,255,255,0.3);
      font-size: 1rem;
      background: rgba(255,255,255,0.05);
      color: #f8fafc;
      transition: all 0.3s ease;
    }

    input[type="file"]:focus, select:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.3);
      background: rgba(255,255,255,0.1);
    }

    button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      border: none;
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(99,102,241,0.4);
    }

    button:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 8px 25px rgba(99,102,241,0.6);
    }

    /* --- Output Styles --- */
    #output {
      margin-top: 2rem;
      width: 100%;
      max-width: 700px;
      text-align: center;
      animation: fadeIn 1.2s ease forwards;
    }

    video {
      border-radius: 1rem;
      margin-top: 1rem;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      animation: fadeIn 1.5s ease forwards;
    }

    /* --- Hidden Elements --- */
    .hidden { display: none; }

    /* --- Animations --- */
    @keyframes fadeIn { from {opacity:0; transform: translateY(20px);} to {opacity:1; transform: translateY(0);} }
    @keyframes slideInTop { from {opacity:0; transform: translateY(-50px);} to {opacity:1; transform: translateY(0);} }

  </style>
</head>
<body>

  <h1>ðŸŽ§ EduDub - AI Real-Time Dubbing</h1>

  <!-- Upload Form -->
  <form id="uploadForm">
    <input type="file" id="file" accept="video/*" required />
    <select id="language">
      <option value="hi">Hindi</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="it">Italian</option>
      <option value="ja">Japanese</option>
      <option value="zh">Chinese</option>
      <option value="ar">Arabic</option>
      <option value="ru">Russian</option>
      <option value="pt">Portuguese</option>
      <option value="bn">Bengali</option>
      <option value="pa">Punjabi</option>
      <option value="ur">Urdu</option>
      <option value="te">Telugu</option>
      <option value="mr">Marathi</option>
    </select>
    <button type="submit">Generate Dub</button>
  </form>

  <!-- Output Section -->
  <div id="output" class="hidden">
    <h2>Dubbed Video:</h2>
    <video id="dubbedVideo" controls class="hidden"></video>
  </div>

    <link rel="stylesheet" href="/static/styles.css">
<script src="/static/script.js"></script>


</body>
</html>
